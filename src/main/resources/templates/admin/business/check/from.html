<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-body">
                    <form id="upfile">
                        <input type="hidden" name="link_id" id="link_id" th:value="${szyBusiness.id}" />

                        <div class="form-group">
                            <label for="deal" class="col-sm-2 control-label">复核方式</label>
                            <div class="col-sm-10">
                                <input type="text" name="deal" class="form-control" id="deal"  />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="bak" class="col-sm-2 control-label">我的备注</label>
                            <div class="col-sm-10">
                                <input type="text" name="bak" class="form-control" id="bak" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">复核状态</label>
                            <div class="col-sm-10">
                                <select name="status" id="status" class="form-control">
                                    <option value="复核成功" >复核成功</option>
                                    <option value="复核失败" >复核失败</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>

<script>


$(document).ready(function(){
    $("button.btn-primary").on('click', function () {
        var formData = new FormData($("#upfile")[0]);
        $.ajax({
            url : '/szy/business/check/saveend',
            type : 'POST',
            data : formData,
            processData : false,
            contentType : false,
            async: false,  //同步上传
            beforeSend:function(){
                console.log("正在进行，请稍候");
            },
            success : function(data) {
                if(data.status==1){
                    parent.$("#refresh").click(); // 父页面table刷新
                    layerModel.closeParent();
                    parent.layer.msg(data.msg,{icon: 1});
                }else{
                    parent.layer.msg(data.msg,{icon: 1});
                }
            },
            error : function(data) {
                console.log("error");
            }
        });
    });
});
</script>
</html>

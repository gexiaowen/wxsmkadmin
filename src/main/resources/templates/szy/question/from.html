<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'问题'+${#strings.isEmpty(szyQuestion.id)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/szy/question/save" method="post">
                        <input type="hidden" name="id" id="menuId" th:value="${szyQuestion.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">主业务类型</label>
                            <div class="col-sm-10">
                                <select name="service" class="form-control">
                                    <option value="卡管" th:selected="${#strings.equals(szyQuestion.service,'卡管')}">卡管</option>
                                    <option value="联机" th:selected="${#strings.equals(szyQuestion.service,'联机')}">联机</option>
                                    <option value="清算" th:selected="${#strings.equals(szyQuestion.service,'清算')}">清算</option>
                                    <option value="APP" th:selected="${#strings.equals(szyQuestion.service,'APP')}">APP</option>
                                    <option value="POS机" th:selected="${#strings.equals(szyQuestion.service,'POS机')}">POS机</option>
                                    <option value="自助机" th:selected="${#strings.equals(szyQuestion.service,'自助机')}">自助机</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="child" class="col-sm-2 control-label">子业务类型</label>
                            <div class="col-sm-10">
                                <input type="text" name="child" class="form-control" id="child" th:value="${szyQuestion.child}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="question" class="col-sm-2 control-label">问题描述</label>
                            <div class="col-sm-10">
                                <input type="text" name="question" class="form-control" id="question" th:value="${szyQuestion.question}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deal" class="col-sm-2 control-label">处理方案</label>
                            <div class="col-sm-10">
                                <textarea  name="deal" class="form-control" style='height: 100px' id="deal" th:text="${szyQuestion.deal}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
